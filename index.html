<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Todo App</h1>
        </header>
        <main>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Voeg een nieuwe taak toe">
                <button onclick="addTask()">Voeg toe</button>
            </div>
            <ul id="tasks"></ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
